<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>E-News</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
          <ui:include src="header.xhtml"/>
<c:if test="${empty username}">
   <ui:include src="login.xhtml"/>
</c:if>
          <c:if test="${!empty username}">
        
        <h:form>
            <f:view>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
              
                    <h:dataTable value="#{newsDBController.findAll()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Context"/>
                            </f:facet>
                            <h:outputText value="#{item.context}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Delete" action="#{newsDBController.delete(item)}" onclick="return confirm('Are you sure to DELETE? (Y/N)')" />
                        </h:column>
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                                <h:commandButton value="Update" action="#{newsDBController.update(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
       
           
        </h:form>
               </c:if>    
                 <ui:include src="footer.xhtml"/>
    </h:body>
</html>
