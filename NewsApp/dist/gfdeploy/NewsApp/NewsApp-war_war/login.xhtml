<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>E-News</title>
         <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
 
        <h:form>
 <h6> <h:message for = "username" style = "color:red" /></h6>
  <h6> <h:message for = "password" style = "color:red" /></h6>
            <h:panelGrid id = "panel" columns = "2" border = "1"
                         cellpadding = "10" cellspacing = "1">

                <f:facet name = "header">
                    <h:outputText value = "Login"/>
                </f:facet>
                <h:outputLabel value = "Username" />
                <h:inputText id = "username" value = "#{userInfo.username}" required="true"/>
                <h:outputLabel value = "Password" />
                <h:inputText id = "password" value = "#{userInfo.password}" required="true"/>

                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton value="login" type="submit" action="#{userController.login}" style="color: red;"/>
                          <h:button value="cancel"  outcome="main"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
     
    </h:body>
</html>
