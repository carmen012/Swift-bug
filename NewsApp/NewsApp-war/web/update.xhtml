<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>E-News</title>
 <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
            <ui:include src="header.xhtml"/> 
    
<c:if test="${empty username}">
   <ui:include src="login.xhtml"/>
</c:if>
            <c:if test="${!empty username}">
    <f:view>
            <h:form>
                <h6> <h:message for = "title" style = "color:red" /></h6>
                        <h6> <h:message for = "content" style = "color:red" /></h6>
                <h1><h:outputText value="Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{newsDBController.news.title}" title="Title" >
                        
                          <f:validateLength minimum = "5" maximum = "255" />
         </h:inputText>
                    <h:outputLabel value="Content:" for="content" />
                     <h:inputTextarea cols="30" rows="10"  value="#{newsDBController.news.context}" id="content" >
                <f:validateLength minimum = "5" maximum = "255" />
               </h:inputTextarea>
                    <h:commandButton value="update" action="#{newsDBController.update()}"/>
                     <h:button value="cancel"  outcome="main"/>
                      </h:panelGrid>
            </h:form>
        </f:view>

</c:if>
      <ui:include src="footer.xhtml"/>    
              
    </h:body>
</html>
